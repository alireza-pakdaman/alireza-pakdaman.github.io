<!DOCTYPE html>
<html>
  <head>
    <title>International Women's Day</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background-color: #f8f8f8;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        padding: 20px;
      }
      h1 {
        color: #b83b5e;
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      p {
        color: #444;
        font-size: 20px;
        line-height: 1.5;
      }
      button {
        background-color: #b83b5e;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 5px;
        margin-top: 20px;
        cursor: pointer;
      }
      button:hover {
        background-color: #fff;
        color: #b83b5e;
        border: 2px solid #b83b5e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Happy International Women's Day!</h1>
      <p>Today we celebrate the achievements of women around the world.</p>
      <p>Congratulations to all the amazing women who are making a difference in the tech industry!</p>
      <button onclick="alert('You are amazing! Keep up the great work!')">Click me!</button>
    </div>
  </body>
</html>
